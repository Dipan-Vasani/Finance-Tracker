<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="tracker.css" />
  <title>Finance Tracker</title>
</head>
<body>
  <h1>Personal Finance Tracker</h1>

  <!-- Summary Display -->
  <div class="summary-section">
    <div class="summary-card income">Income: ₹<span id="total-income">0.00</span></div>
    <div class="summary-card expenses">Expenses: ₹<span id="total-expenses">0.00</span></div>
    <div class="summary-card balance">Balance: ₹<span id="balance">0.00</span></div>
  </div>

  <!-- Input Section -->
  <div class="input-section">
    <label>
      <input type="radio" name="type" value="Expense" checked /> Expense
    </label>
    <label>
      <input type="radio" name="type" value="Income" /> Income
    </label>

    <label for="category-select">Category:</label>
    <select id="category-select">
      <option value="">-- Select --</option>
      <option value="College Fee">College Fee</option>
      <option value="Rent">Rent</option>
      <option value="Transport">Transport</option>
      <option value="Food">Food</option>
      <option value="Shopping">Shopping</option>
      <option value="Cool Drinks">Cool Drinks</option>
      <option value="Salary">Salary</option>
      <option value="Freelancing">Freelancing</option>
      <option value="Other Income">Other Income</option>
    </select>

    <label for="amount-input">Amount:</label>
    <input type="number" id="amount-input" />

    <label for="date-input">Date:</label>
    <input type="date" id="date-input" />

    <button id="add-btn">Add</button>
  </div>

  <!-- Table Section -->
  <div class="expenses-list">
    <h2>Transaction History</h2>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="expense-table-body"></tbody>
      <tfoot>
        <tr>
          <td><strong>Total Expenses:</strong></td>
          <td id="total-amount">0.00</td>
          <td colspan="2"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script src="tracker.js"></script>
</body>
</html>
